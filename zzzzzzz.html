<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Transition</title>
    <style>
        .heart {
            transition: all 0.5s;
        }

        .container {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="heart" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path class="heart" fill="red" d="
            M 10,30 
            A 20,20 0,0,1 50,30
            A 20,20 0,0,1 90,30
            Q 90,60 50,90
            Q 10,60 10,30 z" />
        </svg>
    </div>

    <script>
        var svg = document.querySelector('.heart');

        svg.addEventListener('click', function() {
            var path = svg.querySelector('path');
            if (path.getAttribute('fill') === 'blue') {
                path.setAttribute('fill', 'red');
                svg.style.width = '100px';
                svg.style.height = '100px';
            } else {
                path.setAttribute('fill', 'blue');
                svg.style.width = '150px';
                svg.style.height = '150px';
            }
        });
    </script>
</body>

</html>
